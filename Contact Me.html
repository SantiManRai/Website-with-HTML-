<!-- form means used to create an HTML form for user input -->

<form>

	<fieldset>
		<legend>Please Enter Your Details</legend>
	<!-- label means defines a label for several elements -->
	<label>First Name: </label>
	<!-- input means specifies an input field where the user can enter data -->
	<input type="text" name="first name" placeholder="Enter First Name">

	<br> <br>
	<!-- label means defines a label for several elements -->
	<label>Last   Name: </label>
	<!-- input means specifies an input field where the user can enter data -->
	<input type="text" name="last name" placeholder="Enter Last Name">

	<br> <br>
	<!-- label means defines a label for several elements -->
	<label>Phone number   : </label>
	<!-- input means specifies an input field where the user can enter data -->
	<input type="number" name="Phone number" placeholder="Enter Phone Number">


	<label>Gender</label>
	<input type="radio" name="gender"> Male 
	<input type="radio" name="gender"> Female
	<input type="radio" name="gender"> Other

	<br>
	<label>Choose Your Country</label>
	<!-- select means element is used to create a drop-down list -->

		<option>Nepal</option>
		<option>India</option>
		<option>China</option>
		<option>Other</option>
	</select>

	<br>
	<label>Your Interest [You can choose many item]</label>
	<input type="checkbox" name="Playing">
	<input type="checkbox" name="Dancing">
	<input type="checkbox" name="Acting">
	<input type="checkbox" name="Investing">

	<br>
	<label>Message: </label>

	</textarea>
